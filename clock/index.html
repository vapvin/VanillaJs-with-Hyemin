<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="watch">
      <div class="hours">
        <div class="hours-pin" id="hr-pin"></div>
      </div>

      <div class="mins">
        <div class="mins-pin" id="min-pin"></div>
      </div>

      <div class="sec">
        <div class="sec-pin" id="seconds"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
